	<h1>Collect User Information</h1>

<form id="submissionForm">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>
    
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>
    
    <label for="region">Region:</label><br>
    <input type="text" id="region" name="region" required><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required min="0"><br><br>
    
    <input type="submit" value="Submit">
</form>

<script>
document.getElementById('submissionForm').onsubmit = function(e) {
    e.preventDefault(); // Prevent the default form submission
    // Here, you can add any JavaScript code to validate the form or to collect form data
    
    // Redirect to the specified URL after form submission
    window.location.href = 'https://google.com.vn';
};
</script>

</body>
</html>
