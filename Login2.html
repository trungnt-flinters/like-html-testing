    <h2>Login Form 2</h2>
    <form id="loginForm">
        <div>
		<br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
		</br>
        </div>
        <div>
		<br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </br>
		</div>
        <div>
		<br>
            <button type="submit">Login</button>
        </br>
		</div>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Simulate login logic
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Normally, you'd send this data to a server to verify the user's credentials
            // This is just a simulation for demonstration purposes
            if(email && password) { // Simple check to simulate "logging in"
                // Redirect to the submit form
                window.location.href = 'Submit_Form.html'; // Redirect to the submit form page
            } else {
                alert('Please enter both email and password.');
            }
        };
    </script>
