    <h2>Submit Form 2</h2>
    <form action="/path-to-submit-handler" method="post" onsubmit="redirectToGoogle()">
        <div>
		<br>
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" required>
		</br>
        </div>
        <div>
		<br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
		</br>
        </div>
        <div>
		<br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
		</br>
        </div>
        <div>
		<br>
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>
		</br>
        </div>
        <div>
		<br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
		</br>
        </div>
        <div>
		<br>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </br>
		</div>
        <div>
		<br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
		</br>
        </div>
        <div>
		<br>
            <button type="submit">Submit</button>
		</br>
        </div>
    </form>

    <script>
        function redirectToGoogle() {
            // Normally, you would submit the form to the server here.
            // This example uses client-side JavaScript for redirection after form submission.
            event.preventDefault(); // Prevent form from submitting normally
            window.location.href = 'https://google.com.vn'; // Redirect to Google
        }
    </script>
